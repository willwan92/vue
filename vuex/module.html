<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vuex</title>
	<script src="../assets/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="../assets/vuex.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<h1>vuex module</h1>
		<!-- 
			注意：在html文件中，组件要写成成对闭合的标签(要遵循 html 标记的命名和结构规范)，
			否则后面html标签渲染不出来 。
		-->
		<Counter :count="countA"></Counter>
		<input type="button" @click="addA" value="+">
		<input type="button" @click="asyncAddA" value="+(async)">
		<br>
		<Counter :count="countB"></Counter>
		<input type="button" @click="addB" value="+">
		<input type="button" @click="asyncAddB" value="+(async)">
	</div>

	<script>
		// 模块 A
		const moduleA = {
			namespaced: true,
			state: { count: 0 },
			mutations: {
				increment (state) {
					// 这里的 `state` 对象是模块的局部状态
					state.count++
				}
			},

			getters: {
				doubleCount (state) {
					return state.count * 2
				}
			},

			actions: {
				increment ({ state, commit, rootState }) {
					setTimeout(() => {
						commit('increment')
					}, 1000)
				}
			}
		};

		// 模块 B
		const moduleB = {
			namespaced: true,
			state: { count: 0 },
			mutations: {
				increment (state) {
					// 这里的 `state` 对象是模块的局部状态
					state.count++
				}
			},

			getters: {
				doubleCount (state) {
					return state.count * 2
				}
			},

			actions: {
				increment({commit}) {
					setTimeout(() => {
						commit('increment')
					}, 1000)
				}
			}
		};

		var store = new Vuex.Store({
			modules: {
				a: moduleA,
				b: moduleB
			}
		})		

		const Counter = {
			props: {
				count: {
					required: true,
					type: Number
				}
			},
			template: '<div>{{ count }}</div>'
		}

		const {mapState, mapMutations, mapActions} = Vuex;

		var app = new Vue({
			el: "#app",
			// 通过在根实例中注册 store 选项，
			// 该 store 实例会注入到根组件下的所有子组件中，
			// 子组件能通过 this.$store 访问到。
			store,
			components: { Counter },
			computed: {
				// 分别指定路径
				...mapState({
					countA: state => state.a.count
				}),
				// 同一模块统一指定路径
				...mapState('b', {
					countB: state => state.count
				})
			},
			methods: {
				...mapMutations({
					addA: 'a/increment',
					addB: 'b/increment'
				}),
				
				// 分别指定路径
				...mapActions({
					asyncAddA: 'a/increment'
				}),
				
				// 同一模块统一指定路径
				...mapActions('b', {
					asyncAddB: 'increment'
				})
			}
		})
		
	</script>
</body>
</html>
