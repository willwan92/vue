<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>如何实现左右两栏一定比例，左栏高度随右栏高度自适应？</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.container{
		overflow: auto;
		width: 100%;
	}
	.left {
		float: left;
		width: 300px;
		margin-right: 20px;
		background: pink;
	}
	.right {
		overflow: auto;
		background: red;
	}
</style>
<body>
	<div class="container">
		<div class="left">左栏</div>
		<div class="right">右栏</div>
	</div>
	<p>	dfffsdasdfsafd</p>
</body>
</html>
