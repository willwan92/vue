<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue router</title>
	<script src="../assets/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="../assets/vue-router.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<!-- 
			5. 命名路由：
			6. 命名视图：适用于同一路由页面同级展示多个视图，和嵌套路由不同。例如创建页面布局

		-->
		<h1>Hello vue router!</h1>
		<p>通过路由链接标签和视图出口显示不同的视图组件 。</p>
		<p>
			<router-link to="/foo">Foo</router-link>
			<router-link to="/bar">Bar</router-link>
		</p>
		<router-view></router-view>
	</div>

	<script>
		const Foo = { template: '<div>foo</div>'}
		const Bar = { template: '<div>bar</div>'}

		const routes = [
			{ path: '/foo', component: Foo},
			{ path: '/bar', component: Bar}
		]

		const router = new VueRouter({
			routes
		})

		const app = new Vue({
			router
		}).$mount('#app')
	</script>
</body>
</html>
